<!DOCTYPE html>
<html>
<body>
    <h1>제품 목록</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>가격</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
